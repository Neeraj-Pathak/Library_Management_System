<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management - Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout :: header"></div>

<!-- Container to center the card -->
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background: #f8f9fa;">
    <div class="card shadow-lg p-4" style="min-width: 350px; max-width: 450px; border-radius: 12px;">
        <div class="card-body">

            <!-- Title -->
            <h3 class="card-title text-center mb-4">Create New User</h3>

            <!-- Message alert -->
            <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>

            <form th:action="@{/createUser}" th:object="${newUser}" method="post">

                <!-- Username input -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required autofocus>
                </div>


                <!-- Submit button -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-person-plus-fill"></i> Create User
                    </button>
                </div>
                <div class="mt-3">
                    <h6>Please Enter Any Username To Proceed!</h6>
                </div>
            </form>

        </div>
    </div>
</div>




<div th:replace="layout :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
